<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet"  href="css/main.css">
	<link rel="stylesheet"  href="css/animate.css">
	<link rel="stylesheet"  href="css/bootstrap.min.css">
</head>
<body>
 	<div class="page-wrap">
 		<h1>HANDLEBARS JS</h1>
 		<div id="pets">
 			
 		</div>
 	</div>
 

 <script id="tomjor" type="text/x-handlebars-template">
 	{{#each pets}}
 		<div class="pet">
 			<div class="photo-column">
 				<img src="{{photo}}">
 			</div>
 			<div class="info-column">
 				<h2>{{name}} <span class="species">({{species}})</span></h2>

 				<span>Age: {{calculateAge birthYear}}</span>

 				{{#if favFoods}}

 				<h4 class="headline-bars">Favorite foods</h4>
 				<ul>
 					{{#each favFoods}}
 						<li>{{{this}}}</li>
 					{{/each}}
 				</ul>
 				{{/if}}
 			</div>
 			
 		</div>
 	{{/each}}
 </script>	
 <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
 <script src="js/handlebar.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/main.js"></script>
</body>
</html>
